language: python
python:
- 3.5
install:
- pip install tox-travis
- pip install coverage==5.1
- pip install django
- pip install django_coverage_plugin
- pip install coveralls==2.0.0
- pip install python-coveralls

script:
- tox
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
after_success:
 - COVERALLS_REPO_TOKEN="$COVERALLS_REPO_TOKEN" coveralls
