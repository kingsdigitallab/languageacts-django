language: python
python:
- 3.5
install:
- pip install tox-travis
- pip install coverage==4.5.4
- pip install coveralls
- pip install python-coveralls

script:
- tox
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
after_success:
 - COVERALLS_REPO_TOKEN="$COVERALLS_REPO_TOKEN" coveralls
