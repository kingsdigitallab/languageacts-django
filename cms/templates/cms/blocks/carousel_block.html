{% load cms_tags staticfiles wagtailcore_tags %}
<h2>CCC: {{ value.name }} </h2>
<div class="orbit" role="region" aria-label="Slide 1" data-orbit data-auto-play="false">
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">

    {% for slide in value.news_slide %}
        {% include_block slide %}
    {% endfor %}
        <!-- slide from wagtail -->
    </ul>
  </div>
  <nav class="orbit-bullets">
      {% for slide in value.blocks %}
          <button {% if forloop.counter0 == 0 %}class="is-active"{% endif %} data-slide="{{ forloop.counter0 }}">
            <span class="show-for-sr">{{ slide.slide_data.title }}.</span>
            {% if forloop.counter0 == 0 %}<span class="show-for-sr" data-slide-active-label>Current Slide</span>{% endif %}
        </button>

      {% endfor %}


  </nav>
</div>
