{% load wagtailcore_tags wagtailimages_tags %}

{% for item in value.image_block %}
<div class="column column-block">
    {% image item.image width-300 as theimage %}
        <img {{ theimage.attrs }} class="float-center">

    {% if item.text %}
    {% if item.link %}<a href="{{ item.link }}" class="text-center">{% endif %}
        <p class="text-center">{{ item.text }}</p>
    {% if item.link %}</a>{% endif %}
    {% endif %}
</div>
{% endfor %}
