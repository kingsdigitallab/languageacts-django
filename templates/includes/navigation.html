{% load cms_tags %}

<div class="row collapse">
  <div class="large-12 columns">
    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
      <div class="title-bar-title">Menu</div>
    </div>
    <div class="top-bar" id="responsive-menu">
      <div class="top-bar-left">

        {% block main_menu %}
        {% get_site_root as site_root %}
        {% main_menu root=site_root current_page=self %}
        {% endblock %}

      </div>
      <div class="top-bar-right">
        <form action="/search/" class="show-for-medium search-box" method="get">
            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="search" name="q" placeholder="Search" aria-label="search box" value="{{request.GET.q}}">
                </div>
                <div class="small-2 columns">
                    <button type="submit" class="button search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
