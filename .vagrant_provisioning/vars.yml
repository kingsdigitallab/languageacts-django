app: {name: owri}
postgresql: {admin_user: postgres, cluster_name: main, cluster_reset: false, default_auth_method: trust,
encoding: UTF-8, initial_data_file: data.sql, locale: en_GB.UTF-8, user: owri,
version: 9.4}
project_root: /vagrant
python: {requirements: requirements-vagrant.txt, virtualenv_location: /home/vagrant/venv}
system_packages: [ack-grep, zsh, vim-nox, python-dev, python-setuptools,
nfs-common, postgresql, postgresql-client, postgresql-server-dev-all, adminer,
libldap2-dev, libsasl2-dev, libjpeg-dev, openjdk-7-jre, elasticsearch,
libxml2-dev, libxslt-dev, git, git-core]
user_home: /home/vagrant
zsh: {oh_my_zsh: 'https://github.com/robbyrussell/oh-my-zsh.git', zshrc: zshrc}
